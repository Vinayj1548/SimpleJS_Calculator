<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Complex Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <div class="wrapper">
      <input class="display input" type="text" value="">
        <div class="row">
            <div class="column">
                <button class="btn button btn-primary">1</button>
                <button class="btn button btn-primary">2</button>
                <button class="btn button btn-primary">3</button>
                <button class="btn button btn-primary">*</button>
              </div>
              <div class="column">
                <button class="btn button btn-primary">4</button>
                <button class="btn button btn-primary">5</button>
                <button class="btn button btn-primary">6</button>
                <button class="btn button btn-primary">M-</button>
              </div>
              <div class="column">
                <button class="btn button btn-primary">7</button>
                <button class="btn button btn-primary">8</button>
                <button class="btn button btn-primary">9</button>
                <button class="btn button btn-primary">/</button>
              </div>
              <div class="column">
                <button class="btn button btn-primary">.</button>
                <button class="btn button btn-primary">0</button>
                <button class="btn button btn-primary">00</button>
                <button class="btn button all-clear btn-primary">clr</button>
              </div>
              <div class="column">
                <button class="btn button equal btn-primary">=</button>
                <button class="btn button btn-primary">%</button>
                <button class="btn button btn-primary">-</button>
                <button class="btn button btn-primary">+</button>
                <button class="del btn button btn-primary">del</button>
              </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="function.js"></script>
  </body>
</html>
